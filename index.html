<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="form-validation.js" defer></script>
</head>
<body>
    <div class="side-hero">
        <p class="title">Sign-Up Form</p>
        <p class="author">Photo by Gloria Cretu on Unsplash</p>
    </div>
    <div class="info-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you <em>want</em> to.</p>
        <div class="form-container">
            <p class="form-title">Let's do this!</p>
            <form id="log-in-form" action="" method="post">
                <div class="text-field">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="text-field">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="email-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" title="Enter a valid email" required>
                </div>
                <div class="tel-field">
                    <label for="phone-num">Phone Number</label>
                    <input type="tel" name="phone-num" id="phone-num" pattern="[0-9]*" title="Enter a valid phone number" required>
                </div>
                <div class="pass-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" pattern=".{8,}" minlength="8" title="Password must be at least 8 characters" required>
                </div>
                <div class="pass-field">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="password-confirm" id="password-confirm" pattern=".{8,}" title="Password must be at least 8 characters" required>
                </div>
            </form>
        </div>
        <div>
            <button type="submit" form="log-in-form">Create Account</button>
        </div>
        <p class="account-already">Already have an account? <span class="log-in">Log in</span></p>
    </div>
</body>
</html>
