<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="side-image">
        <p>Sign-Up Form</p>
    </div>
    <div class="form-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you <em>want</em> to.</p>
        <form id="log-in-form" action="" method="post">
            <p>Let's do this!</p>
            <p>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required>
            </p>
            <p>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="phone-num">Phone Number</label>
                <input type="tel" name="phone-num" id="phone-num">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </p>
            <p>
                <label for="password-confirm">Last Name</label>
                <input type="password" name="password-confirm" id="password-confirm" required>
            </p>
        </form>
        <p>
            <button type="submit" form="log-in-form">Create Account</button>
        </p>
        <p>Already have an account? <span>Log in</span></p>
    </div>
</body>
</html>
